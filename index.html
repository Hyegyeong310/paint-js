<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Paint JS</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="1"
          max="10"
          value="5"
          step="1.0"
        />
      </div>
      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <div class="controls__colors" id="jsColors">
        <div
          class="controls__color jsColor"
          style="background-color:#2c2c2c"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#fff"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#d63031"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#ff7675"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#fdcb6e"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#00b894"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#74b9ff"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#0984e3"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color:#6c5ce7"
        ></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
